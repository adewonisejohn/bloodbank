<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="./images/favicon.png" itemprop="image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">  
	<link rel="icon" type="image/png" href="./images/favicon-5.ico">
	<link href="./css/styles-mini.css" rel="stylesheet" type="text/css">
	<title>BloodBank</title>

</head>

<body>

<div class="main">

<div class="viewport">
	<div id="gap" style="width:100%;height:30vh;">

	</div>
</div>
<center>
	<h1 style="color:red;font-size:200%;font-weight:bolder;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Blood Donor Locator</h1>
	<br>
	<br>
</center>
</div>
<!-- SEARCH BAR -->

		<form method="GET" action="/searchDonors">
			<center>
				<select id="blood" name="bloodtype">
				  <option selected value="A">BLOOD TYPE</option>
				  <option value="A">A</option>
				  <option value="B">B</option>
				  <option value="O">O</option>
				  <option value="AB">AB</option>
				</select>
				<input type="text" id="lat" name="lat" hidden>
				<input type="text" id="lng" name="lng" hidden>
				<input type="submit" value="Search" class="button">
		</form>

</div>

<style>
	#blood{
		width:50vw;
		height:33px;
		outline:none;
		padding-left:10px;
		padding-top:1px;
		border:1px solid black;
		background-color:white;
	}
	.button{
		height:22px;
		font-size:20px;
		font-family:'Gill Sans', Gill Sans MT, 'Calibri', 'Trebuchet MS', sans-serif;
	}
</style>
<script>
	var lat=document.getElementById("lat");
	var lng=document.getElementById("lng");
	lat.value=0;
		lng.value=0;
	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			console.log('geolocation not supported by browsre');
		}
	}

	function showPosition(position) {
		lat.value=position.coords.latitude;
		lng.value=position.coords.longitude;
		console.log(position.coords.latitude);
		console.log(position.coords.longitude);
	}
	getLocation();
</script>
</body>
</html>
